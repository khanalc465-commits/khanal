    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .emoji-container {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
            display: block;
            text-align: center;
        }

        .emoji-container img {
            width: 140px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .celebrate {
            animation: spin 0.6s ease-in-out, bounce 0.6s ease-in-out;
        }

        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-size: 16px;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            min-width: 100px;
        }

        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            min-width: 100px;
        }

        #noBtn:hover {
            background-color: #c82333;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration-text {
            font-size: 24px;
            color: #ff1493;
            font-weight: bold;
            margin-top: 30px;
            line-height: 1.6;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            pointer-events: none;
            animation: confettiFall 3s ease-in forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }
    </style>
